<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Handlebars training - 01</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<h1 class="main-headline">Games of thrones</h1>
		<ul class="character-list-container"></ul>

		<script id="character-template" type="text/x-handlebars-template">

			{{#each characters}}
			<li class="character">
				<img src="images/{{shortCode}}.jpg" alt="{{shortCode}}">
				<h2>{{name}}</h2>
				<p>Actor: {{actor}}</p>
				<p>House: {{house}}</p>
				{{#if location}}<p>Whereabouts:{{location}}</p>{{/if}}
				{{#unless location}}<p>Whereabouts are unknown...</p>{{/unless}}
			</li>
			{{/each}}

		</script>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/handlebars-v4.0.11.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
